<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Signup - Bramhavartra</title>
  <link rel="icon" type="image/x-icon" href="download (1).jpeg">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #004437;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      animation: fadeIn 1s forwards;
    }

    form {
      max-width: 400px;
      width: 100%;
      padding: 2em;
      box-sizing: border-box;
      background-color:#b9dbcd;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 0.5em;
    }

    input {
      width: 100%;
      padding: 0.5em;
      margin-bottom: 1em;
      box-sizing: border-box;
    }

    button {
      background-color: #333;
      color: #fff;
      padding: 0.5em 1em;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    .toggle-form {
      text-align: center;
      margin-top: 1em;
    }

    .toggle-form a {
      color: #333;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <form id="loginForm">
    <h2>Login</h2>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <button type="submit">Login</button>
    <p class="toggle-form">Don't have an account? <a href="#" onclick="toggleForms()">Sign up</a></p>
  </form>

  <form id="signupForm" style="display:none;">
    <h2>Sign Up</h2>
    <label for="newUsername">Username:</label>
    <input type="text" id="newUsername" name="newUsername" required>
    <label for="newPassword">Password:</label>
    <input type="password" id="newPassword" name="newPassword" required>
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>
    <button type="submit">Sign Up</button>
    <p class="toggle-form">Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
  </form>

  <script>
    function toggleForms() {
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');
      loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
      signupForm.style.display = signupForm.style.display === 'none' ? 'block' : 'none';
    }
  </script>

</body>
</html>
